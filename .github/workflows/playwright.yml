name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: campus_lingowow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Setup environment
      run: |
        cp .env.example .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/campus_lingowow_test" >> .env
        echo "NEXTAUTH_SECRET=test-secret-key" >> .env
        echo "BASE_URL=http://localhost:3000" >> .env
    
    - name: Run database migrations
      run: |
        npx prisma generate
        npx prisma db push
    
    - name: Seed test data
      run: npm run seed:activities
    
    - name: Build application
      run: npm run build
    
    - name: Run Playwright tests
      run: npm run test
      env:
        CI: true
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30

  test-specific-suites:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    strategy:
      fail-fast: false
      matrix:
        suite: [auth, admin, student, teacher, video-call, ecommerce, api]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: campus_lingowow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Setup environment
      run: |
        cp .env.example .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/campus_lingowow_test" >> .env
        echo "NEXTAUTH_SECRET=test-secret-key" >> .env
        echo "BASE_URL=http://localhost:3000" >> .env
    
    - name: Run database migrations
      run: |
        npx prisma generate
        npx prisma db push
    
    - name: Seed test data
      run: npm run seed:activities
    
    - name: Build application
      run: npm run build
    
    - name: Run ${{ matrix.suite }} tests
      run: npm run test:${{ matrix.suite }}
      env:
        CI: true
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.suite }}
        path: playwright-report/
        retention-days: 7

  lighthouse:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Start application
      run: npm start &
      
    - name: Wait for application
      run: npx wait-on http://localhost:3000
    
    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  security-scan:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level high
    
    - name: Run dependency check
      run: |
        npx depcheck
        npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC'

  performance-test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: campus_lingowow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup environment
      run: |
        cp .env.example .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/campus_lingowow_test" >> .env
        echo "NEXTAUTH_SECRET=test-secret-key" >> .env
        echo "BASE_URL=http://localhost:3000" >> .env
    
    - name: Run database migrations
      run: |
        npx prisma generate
        npx prisma db push
    
    - name: Build application
      run: npm run build
    
    - name: Run performance tests
      run: |
        # Install k6 for load testing
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
        # Start application
        npm start &
        npx wait-on http://localhost:3000
        
        # Run load tests (if k6 scripts exist)
        if [ -f "tests/performance/load-test.js" ]; then
          k6 run tests/performance/load-test.js
        fi

  notify:
    runs-on: ubuntu-latest
    needs: [test, test-specific-suites]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && needs.test-specific-suites.result == 'success'
      run: |
        echo "✅ All tests passed successfully!"
        # Add notification logic here (Slack, Discord, etc.)
    
    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.test-specific-suites.result == 'failure'
      run: |
        echo "❌ Some tests failed!"
        # Add notification logic here (Slack, Discord, etc.)
